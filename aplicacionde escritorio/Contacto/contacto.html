<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Document</title>
</head>
<body>
    <div class="fondocristal">

        <form action="" data-form>
          <h1>Contactenos</h1><br>

          <label for="">Nombre<br />
            <input type="text" data-nombre class="nombre" id="nombre" />
          </label>
          <br />
        
          <label for="">Pais<br />
            <input type="text" data-pais class="pais" id="pais" />
          </label>
        
          <br />
          <label for="">Contraseña<br />
            <input type="password" id="password" data-contraseña class="contrasena" />
          </label>
          <br />
        
          <label for="">Garantia<br />
            <input type="password" id="garantia" data-garantia class="garantia" />
          </label>
          <br />
          <label for="">Fecha<br />
            <input type="date" id="fecha" data-fecha class="fecha" />
          </label>
          <br />
        
          <br />
          <button type="submit"  class="btnform" data-enviar>Registro</button>
          
        </form>
      </div>
      
</body>
</html>
